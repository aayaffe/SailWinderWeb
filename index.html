<!DOCTYPE html>
<html>

<head>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD9OeobEbz6IxarGt52ixyDxR-9_ZNE_o&libraries=visualization&callback=initMap">
  </script>
 <script src="index.js"></script>

</body>

</html>
